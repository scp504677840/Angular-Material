<mat-tab-group [dynamicHeight]="true"
               (selectedIndexChange)="onSelectedIndexChange($event)"
               (selectedTabChange)="onSelectedTabChange($event)"
               (focusChange)="onFocusChange($event)">
    <mat-tab label="First">
        <ng-template matTabContent>
            The First Content
        </ng-template>
    </mat-tab>
    <mat-tab label="Second">
        <ng-template matTabContent>
            The Second Content
        </ng-template>
    </mat-tab>
</mat-tab-group>
