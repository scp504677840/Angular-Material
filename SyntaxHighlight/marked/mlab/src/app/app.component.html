<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" [fixedTopGap]="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div style="display: flex;flex-flow: row nowrap">
        <mat-form-field style="flex: 1 1 auto">
          <textarea matInput #codeInput [(ngModel)]="contentText"></textarea>
        </mat-form-field>
        <div class="line-numbers" [innerHtml]="content | safeHtml" style="flex: 1 1 auto"></div>
      </div>
      <p>我们可以将颜色设置为<code class="language-css" id="foo">{{codeCss}}</code>这样我们的颜色看起来很正，很鲜艳！接下来，我们可以设置更多的颜色，让整体内容看起来不那么突兀！</p>
      <div>
        <mat-toolbar>
          Angular代码
          <span style="flex: 1 1 auto"></span>
          <button mat-icon-button data-clipboard-target="#foo">
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-toolbar>
        <pre style="margin-top: 0" class="line-numbers"><code
          class="language-javascript">{{codeTypescript}}</code></pre>
      </div>

      <div>
        <mat-toolbar>
          服务器代码
          <span style="flex: 1 1 auto"></span>
          <button mat-icon-button>
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-toolbar>
        <pre style="margin-top: 0" class="line-numbers"><code class="language-java">{{codeData}}</code></pre>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
